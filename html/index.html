<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sample HTML Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background: #333;
            color: #fff;
            padding: 10px 0;
            text-align: center;
        }
        main {
            padding: 20px;
        }
        a {
            color: #333;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
        footer {
            background: #333;
            color: #fff;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to AWS DevOps Session Page [Green Env]</h1>
    </header>
    <main>
        <h2>About This Page</h2>
        <p>This is a basic HTML page example. It includes a header, a main content area, and a footer.</p>
        <p>Feel free to explore and modify this template as needed.</p>
        <p>Learn more about HTML <a href="https://www.w3schools.com/html/" target="_blank">here</a>.</p>
    </main>
    <footer>
        <p>&copy; 2024 AWS DevOps Session Page []Green Env</p>
    </footer>
</body>
</html>
